<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat for Spotify â€“ UI/UX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, sans-serif;
            color: white;
            background: #000000;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        h1, h2 {
            color: #1DB954; /* Spotify Green */
        }
        
        /* HORIZONTAL CAROUSEL */
        .carousel-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            min-height: 0;
            padding: 10px 0;
            background: #000000;
        }
        
        .carousel-track {
            flex: 1;
            display: flex;
            gap: 1.5rem;
            padding: 0 5%;
            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            align-items: center;
        }
        
        .carousel-track::-webkit-scrollbar {
            display: none;
        }
        
        .carousel-item {
            flex: 0 0 25%;
            max-width: 350px;
            max-height: 70vh;
            scroll-snap-align: center;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }
        
        .carousel-item img,
        .carousel-item video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }
        
        /* Navigation dots */
        .carousel-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.8rem;
            padding: 15px 0;
            flex-shrink: 0;
            background: #000000;
            min-height: 40px;
        }
        
        .carousel-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .carousel-dot.active {
            background: #1DB954;
            width: 24px;
            border-radius: 4px;
        }
        
        @media (max-width: 1024px) {
            body {
                height: auto;
            }
            
            .intro {
                padding: 30px 20px 15px 20px;
            }
            
            .intro h1 {
                font-size: 1.8rem;
            }
            
            .intro p {
                font-size: 1rem;
            }
            
            .carousel-container {
                padding: 30px 0;
            }
            
            .carousel-track {
                gap: 1.5rem;
            }
            
            .carousel-item {
                flex: 0 0 45%;
                max-height: none;
            }
            
            .carousel-item img,
            .carousel-item video {
                height: auto;
            }
        }
        
        @media (max-width: 768px) {
            .carousel-item {
                flex: 0 0 70%;
            }
            .carousel-track {
                gap: 1.5rem;
            }
        }
        
        .intro {
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
            padding: 20px 20px 10px 20px;
            flex-shrink: 0;
        }
        
        .intro h1 {
            margin: 0 0 8px 0;
            font-size: 1.5rem;
        }
        
        .intro p {
            margin: 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .section {
            max-width: 900px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
        }
        .single-item-section {
            display: inline-block; /* Allows sections to align side by side */
            width: calc(25% - 10px); /* Ensures each takes half the row width with spacing */
            vertical-align: top; /* Aligns them to the top */
            margin: 10px 0; /* Adds spacing between sections */
        }
        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .image-container,
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
        }
        .image-container img, .video-container video {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px 10px 0 0;
        }
        .card-description {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            font-size: 14px;
            border-radius: 0 0 5px 5px;
            box-sizing: border-box;
            color: white;
        }
        .divider {
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            color: white;
        }
        .divider span {
            color: #1DB954; /* Spotify green for section titles */
            padding: 0 5px;
        }

        /* Mobile-specific styles */
        @media screen and (max-width: 768px) {
            body {
                justify-content: flex-start; /* Align content to the top for natural scrolling */
                padding: 40px; /* Add padding around the body for breathing space */
            }

            .intro {
                max-width: 100%; /* Utilize full screen width on mobile */
                margin: 20px 0; /* Reduce top and bottom margin */
                padding: 0 10px; /* Add horizontal padding for better spacing */
            }

            .divider {
                font-size: 30px; /* Slightly larger font for better readability */
                padding: 0 10px; /* Add horizontal padding */
            }

            .single-item-section {
                display: block; /* Stack sections vertically */
                width: 100%; /* Full width on mobile */
                margin: 15px 0; /* Increased spacing between sections */
                padding: 0 10px; /* Add horizontal padding */
            }

            .section {
                display: grid;
                grid-template-columns: 1fr; /* Single column layout on mobile */
                gap: 15px; /* Slightly reduced gap for better fit */
                padding: 0 10px; /* Adjust padding for smaller screens */
            }

            .card {
                width: 100%; /* Ensure cards take full width */
                max-width: none; /* Remove max-width to utilize full container width */
            }

            .card-description {
                font-size: 25px; /* Maintain readability */
                padding: 12px; /* Adjust padding for better spacing */
            }

            /* Adjust video container for better fit on mobile */
            .video-container video {
                border-radius: 10px; /* Uniform border radius */
            }
        }

        /* Additional adjustments for very small screens */
        @media screen and (max-width: 480px) {
            body {
                padding: 15px; /* Slightly reduce padding for very small screens */
            }

            .divider {
                font-size: 18px;
                padding: 0 5px; /* Reduce horizontal padding */
            }

            .card-description {
                font-size: 13px;
                padding: 10px;
            }

            .intro h1 {
                font-size: 24px;
            }

            .intro p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="intro">
        <h1>Chat for Spotify</h1>
        <p>
            An iOS app built in SwiftUI that connected people through shared music taste using Spotify APIs.
        </p>
    </div>

    <!-- Everything in ONE carousel -->
    <div class="carousel-container">
        <div class="carousel-track" id="mainCarousel">
            <!-- Icon first -->
            <div class="carousel-item">
                <img src="assets/images/1024x1024bb.png" alt="App Icon">
            </div>
            
            <!-- Login -->
            <div class="carousel-item">
                <img src="assets/images/login.png" alt="Login Screen">
            </div>
            
            <!-- Main Screens -->
            <div class="carousel-item">
                <img src="assets/images/0x0ss.png" alt="Matchmaking and Suggestions">
            </div>
            <div class="carousel-item">
                <img src="assets/images/0x0ss-2.png" alt="Recommendations Screen">
            </div>
            <div class="carousel-item">
                <img src="assets/images/0x0ss-5.png" alt="Find Friends Screen">
            </div>
            
            <!-- Chat and Groups -->
            <div class="carousel-item">
                <img src="assets/images/0x0ss-7.png" alt="Conversations List">
            </div>
            <div class="carousel-item">
                <img src="assets/images/0x0ss-8.png" alt="Group Chat">
            </div>
            <div class="carousel-item">
                <img src="assets/images/0x0ss-6.png" alt="Group Creation Screen">
            </div>
            
            <!-- Profiles -->
            <div class="carousel-item">
                <img src="assets/images/0x0ss-4.png" alt="User Profile - Self">
            </div>
            <div class="carousel-item">
                <img src="assets/images/0x0ss-3.png" alt="User Profile - Others">
            </div>
            
            <!-- Videos at the end -->
            <div class="carousel-item">
                <video controls>
                    <source src="assets/videos/screen1.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="carousel-item">
                <video controls>
                    <source src="assets/videos/output.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        <div class="carousel-dots" id="mainDots"></div>
    </div>
    <script>
        // Single carousel for everything
        const carousel = document.getElementById('mainCarousel');
        const dotsContainer = document.getElementById('mainDots');
        const items = carousel.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        
        console.log('Items found:', items.length);
        console.log('Dots container:', dotsContainer);
        
        // Create dots
        items.forEach((item, index) => {
            const dot = document.createElement('div');
            dot.className = 'carousel-dot';
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                currentIndex = index;
                scrollToIndex(currentIndex);
            });
            dotsContainer.appendChild(dot);
            console.log('Created dot', index);
        });
        
        console.log('Total dots created:', dotsContainer.children.length);
        
        // Function to scroll to specific index
        function scrollToIndex(index) {
            const targetItem = items[index];
            if (targetItem) {
                const containerWidth = carousel.offsetWidth;
                const itemWidth = targetItem.offsetWidth;
                const gap = parseFloat(getComputedStyle(carousel).gap) || 32;
                const scrollPosition = (itemWidth + gap) * index - (containerWidth / 2) + (itemWidth / 2);
                
                carousel.scrollTo({
                    left: scrollPosition,
                    behavior: 'smooth'
                });
                updateActiveDot(index);
            }
        }
        
        // Update active dot
        function updateActiveDot(index) {
            document.querySelectorAll('.carousel-dot').forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }
        
        // Update active dot on manual scroll
        let scrollTimeout;
        carousel.addEventListener('scroll', () => {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const scrollLeft = carousel.scrollLeft;
                const containerWidth = carousel.offsetWidth;
                const itemWidth = items[0].offsetWidth;
                const gap = parseFloat(getComputedStyle(carousel).gap) || 32;
                
                const newIndex = Math.round((scrollLeft + containerWidth / 2 - itemWidth / 2) / (itemWidth + gap));
                const clampedIndex = Math.max(0, Math.min(items.length - 1, newIndex));
                
                if (clampedIndex !== currentIndex) {
                    currentIndex = clampedIndex;
                    updateActiveDot(currentIndex);
                }
            }, 100);
        });
        
        // Keyboard navigation (left/right arrows)
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentIndex < items.length - 1) {
                    currentIndex++;
                    scrollToIndex(currentIndex);
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentIndex > 0) {
                    currentIndex--;
                    scrollToIndex(currentIndex);
                }
            }
        });
    </script>
</body>
</html>
</html>
