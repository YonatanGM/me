<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Yonatan Mamo</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY => Clean, minimal */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }
    
    html {
      scroll-behavior: smooth;
    }

    /************************************************************
     * A) PAGE WRAPPER => Full bleed
     ************************************************************/
    .page-wrapper {
      width: 100%;
      position: relative;
    }

    /************************************************************
     * STICKY HERO (TRANSPARENT BLEND)
     ************************************************************/
    .hero-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(40px) saturate(180%);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 2000;
      padding: 1.5rem 5%;
      transition: all 0.3s ease;
      color: #ffffff;
    }
    
    @media (max-width: 768px) {
      .hero-container {
        padding: 1.2rem 5%;
      }
    }
    
    .hero-container.shrink {
      padding: 1rem 5%;
      background: rgba(0, 0, 0, 0.95);
    }

    /* Clean, bold typography */
    .hero-title {
      display: inline-block;
      font-size: clamp(1.5rem, 3.5vw, 2rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #ffffff;
      letter-spacing: -0.02em;
    }

    .hero-title.mask {
      opacity: 0.4;
    }
    .hero-title .letter {
      display: inline-block;
      transform: scale(0.7);
      animation: popIn 0.5s ease forwards;
    }
    
    .hero-container.shrink .hero-about {
      display: none;
    }

    @media (max-width: 768px) {
      .hero-container.shrink {
        padding: 1rem 5%;
      }

      .hero-title {
        font-size: 1.5rem;
      }

      .hero-container {
        transition: none !important;
      }

      .hero-about {
        display: block !important;
        opacity: 1;
        font-size: 0.9rem;
      }

      .hero-container.shrink .hero-about {
        display: none !important;
      }

      .hero-container.shrink .contact-row {
        display: none !important;
      }
    }

    @keyframes popIn {
      to { transform: scale(1); }
    }

    .hero-about {
      line-height: 1.6;
      font-size: 0.95rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1.2rem;
      max-width: 600px;
      font-weight: 400;
    }
    .contact-row {
      display: flex;
      gap: 1.8rem;
      justify-content: left;
      margin-bottom: 1.2rem;
      transition: all 0.3s ease;
    }

    .contact-row a {
      color: rgba(255, 255, 255, 0.7);
      font-size: 28px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .contact-row a:hover {
      color: #ffffff;
      transform: translateY(-3px) scale(1.1);
    }
    
    /* Keep contact icons in collapsed header, move to right */
    .hero-container.shrink .contact-row {
      position: absolute;
      right: 150px;
      top: 50%;
      transform: translateY(-50%);
      margin: 0;
      gap: 1.5rem;
    }
    
    .hero-container.shrink .contact-row a {
      font-size: 20px;
    }
    /* Minimal navigation */
    .nav-pills {
      display: flex;
      gap: 2.5rem;
    }
    .nav-pills a {
      position: relative;
      display: inline-block;
      padding: 0;
      text-decoration: none;
      font-size: 0.85rem;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.6);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      transition: color 0.3s ease;
    }
    .nav-pills a:hover {
      color: #ffffff;
    }
    .nav-pills a.active {
      color: #ffffff;
    }
    .nav-pills a.active::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 100%;
      height: 1px;
      background: #ffffff;
    } background: rgba(255, 255, 255, 0.7); /* Maintain background on hover */
    }

    /************************************************************
     * SECTION CARDS
     ************************************************************/
    .section-card {
      position: relative;
      margin-top: -40px;
      padding-top: 8rem;
      padding-bottom: 4rem;
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      color: #2c2c2c; /* Dark text */
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      background-color: #ffffff; /* White background */
      border: 1px solid #e0e0e0; /* Light gray border */
    }
    
    /* Add spacing for first section to clear fixed header */
    .section-card:first-of-type {
      padding-top: 150px;
    }

    /* Removed section titles as per user request */

    /* Adjusted multi-column layout for better spacing */
    .multi-column {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      padding: 1rem;
      padding-top: 3rem;
    }
    
    /* Extra padding for first section to clear fixed header */
    #card3D .multi-column {
      padding-top: 200px;
    }
    .col {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    /* Responsive Columns */
    @media (max-width: 767px) {
      .col {
        width: 100%;
      }
    }
    @media (min-width: 768px) and (max-width: 1023px) {
      .col {
        width: 50%;
      }
    }
    @media (min-width: 1024px) {
      .col {
        width: 25%;
      }
    }

    /* Enhanced Video Layout */
    .rect-video {
      width: 100%;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      border-radius: 0px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      background-color: #f0f0f0; /* Placeholder background */
    }

    .rect-video:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    /* Overlay Styling */
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(255, 255, 255, 0.95); /* Light overlay */
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      position: relative;
      background-color: #ffffff; /* White background */
      padding: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 90%;
      max-height: 85vh;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    .overlay-content video {
      display: block;
      width: 100%;
      height: 100%;
      max-height: 80vh;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #e0e0e0; /* Light gray */
      color: #2c2c2c; /* Dark text */
      border: none;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    .close-btn:hover {
      background-color: #c0c0c0; /* Darker gray on hover */
    }
  </style>
</head>pa
<body>
  <!-- PAGE WRAPPER for white side margins -->
  <div class="page-wrapper">

    <!-- STICKY HERO -->
    <div class="hero-container" id="heroContainer">
      <div class="hero-content">
        <h1 class="hero-title" id="heroTitle"></h1>
        <div class="hero-about">
          Exploring procedural techniques in Houdini, motion design, and creative coding. Looking for technical artist internships.
        </div>
        <div class="contact-row">
          <a href="mailto:yonatan.gm@gmail.com" aria-label="Email">

        <div class="nav-pills">
          <a href="#card3D">Motion</a>

        </div>
      </div>
    </div>

    <!-- 3D CARD (Soft Neutral) -->
    <div class="section-card card-3d" id="card3D">
      <!-- Removed section-title as per user request -->
      <div class="multi-column" id="multiCol3D">
        <div class="col"></div>

        <div class="col"></div>

    <!-- TOUCH CARD (Soft Neutral) -->
    <div class="section-card card-touch" id="cardTouch">
      <!-- Removed section-title as per user request -->
      <div class="multi-column" id="multiColTouch">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </div> <!-- end page-wrapper -->

  <!-- DESKTOP OVERLAY -->
  <div class="overlay" id="desktopOverlay">
    <div class="overlay-content">
      <button class="close-btn" id="closeBtn">X</button>
      <video id="overlayVideo" controls></video>
    </div>
  </div>

  <script>

    /*************************************************************
     * 1) ANIMATE HERO TITLE with “pop in” letters
     *************************************************************/
    const heroTitleEl = document.getElementById('heroTitle');
    const heroText = "HELLO, I'M YONATAN";

    function setHeroTitle(text) {
      heroTitleEl.innerHTML = "";
      let delay = 0;
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const span = document.createElement('span');
        span.classList.add('letter');
        span.style.animationName = 'popIn';
        span.style.animationDelay = delay + 's';
        span.innerText = char === " " ? "\u00A0" : char; // Use non-breaking space for spaces
        heroTitleEl.appendChild(span);
        delay += 0.05;
      }
    }

    setHeroTitle(heroText);

    let heroContainer = document.getElementById('heroContainer');
    let heroWasShrunk = false;
    const observer = new MutationObserver(mutationList => {
      mutationList.forEach(mutation => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          const hasShrink = heroContainer.classList.contains('shrink');
          if (heroWasShrunk && !hasShrink) {
            setHeroTitle(heroText);
          }
          heroWasShrunk = hasShrink;
        }
      });
    });
    observer.observe(heroContainer, { attributes: true });
  </script>

  <script>
    /*************************************************************
     * 2) HERO SHRINK ON SCROLL AND APPLY MASK EFFECT
     *************************************************************/
    window.addEventListener('scroll', () => {
      if (window.scrollY > 150) {
        heroContainer.classList.add('shrink');
        heroTitleEl.classList.add('mask'); // Add mask class to apply mask effect
      } else {
        heroContainer.classList.remove('shrink');
        heroTitleEl.classList.remove('mask'); // Remove mask class to revert to solid text
      }
    });
  </script>

  <script>
    /*************************************************************
     * 3) CREATE & LAZY-LOAD videos for 3D & Touch
     *************************************************************/
    const threeDCount = 18;
    const touchCount = 18;
    const multiCol3D = document.getElementById('multiCol3D').children;
    const multiColTouch = document.getElementById('multiColTouch').children;

    // Hardcoded arrays with video file names (just the base names)
    const threeDVideos = [
      "video12.mp4", "video9.mp4",  "video13.mp4", "mov32.mp4", "video11.mp4", "mov30.mp4", "mov33.mp4", "mov22.mp4",
      "video0.mp4", /* "video1.mp4" */, "mov24.mp4",
      "video3.mp4", "video4.mp4", "video5.mp4",
      "video6.mp4", "video8.mp4", "video10.mp4",
      /*"video7.mp4"*/, "video14.mp4",
      "video15.mp4", "video16.mp4", "video17.mp4",
    ].reverse();

    const touchVideos = [
      "Movie99.mp4",
      "Movie10.mp4",
      "Movie11.mp4",
      "Movie18.mp4",
      "Movie21.mp4",
      "Movie27.mp4",
      "Movie31.mp4",
      // "Movie40.mp4",
      "Movie41.mp4",
      "Movie56.mp4",
      "Movie62.mp4",
      "Movie9.mp4",
      "Movie42.mp4"
    ];

    // Fill 3D videos
    threeDVideos.forEach((video, index) => {
      const vid = document.createElement('video');
      vid.className = 'rect-video';
      vid.dataset.src = `assets/${video}`; // Append "assets/" to the filename
      vid.preload = 'auto';
      vid.muted = true;
      vid.playsInline = true;
      vid.loading = 'lazy';
      multiCol3D[index % 4].appendChild(vid); // Distribute videos across columns
    });

    // Fill Touch videos
    touchVideos.forEach((video, index) => {
      const vid = document.createElement('video');
      vid.className = 'rect-video';
      vid.dataset.src = `assets/${video}`; // Append "assets/" to the filename
      vid.preload = 'auto';
      vid.muted = true;
      vid.playsInline = true;
      vid.loading = 'lazy';
      multiColTouch[index % 4].appendChild(vid); // Distribute videos across columns
    });

    const allVids = document.querySelectorAll('.rect-video');
  </script>

  <script>
    /*************************************************************
     * 4) LAZY LOADING => IntersectionObserver
     *************************************************************/
    const lazyObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const vid = entry.target;
          if (vid.dataset.src) {
            vid.src = vid.dataset.src;
            vid.load();
          }
          lazyObserver.unobserve(vid);
        }
      });
    });
    allVids.forEach(vid => lazyObserver.observe(vid));
  </script>

  <script>
    /*************************************************************
     * 5) SCROLL TILT => only on smaller screens
     *************************************************************/
    function enableTiltForNonDesktop() {
      window.addEventListener('scroll', tiltHandler);
    }
    function tiltHandler() {
      allVids.forEach(video => {
        const rect = video.getBoundingClientRect();
        const distance = window.innerHeight - rect.bottom;
        const maxDistance = 300.0;
        let angle = (distance / maxDistance) * 10;
        angle = Math.max(0, Math.min(200, angle));
        video.style.transform = `rotateY(${angle}deg)`;
      });
    }
    enableTiltForNonDesktop();
    window.addEventListener('resize', enableTiltForNonDesktop);
  </script>

  <script>
    /*************************************************************
     * 6) HOVER-TO-PLAY => Desktop
     *************************************************************/
    allVids.forEach(video => {
      video.addEventListener('mouseover', e => {
        e.currentTarget.muted = true;
        try { e.currentTarget.play(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      });
      video.addEventListener('mouseleave', e => {
        try { e.currentTarget.pause(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      });
    });
  </script>

  <script>
    /*************************************************************
     * 7) DESKTOP OVERLAY => click
     *************************************************************/
    const desktopOverlay = document.getElementById('desktopOverlay');
    const overlayVideo = document.getElementById('overlayVideo');
    const closeBtn = document.getElementById('closeBtn');

    function handleDesktopClick(e) {
      if (window.innerWidth >= 1024) {
        desktopOverlay.classList.add('active');
        overlayVideo.src = e.currentTarget.src;
        overlayVideo.play();
      }
    }
    allVids.forEach(video => {
      video.addEventListener('click', handleDesktopClick);
    });

    closeBtn.addEventListener('click', () => {
      desktopOverlay.classList.remove('active');
      overlayVideo.pause();
      overlayVideo.src = "";
    });
  </script>

  <script>
    /*************************************************************
     * 8) MOBILE PRESS-AND-HOLD => play
     *************************************************************/
    let mediaQuery = window.matchMedia('(max-width: 600px)');
    function handleMobileHold(mq) {
      allVids.forEach(video => {
        // Remove old
        video.removeEventListener('touchstart', onTouchStart);
        video.removeEventListener('touchmove', onTouchMove);
        video.removeEventListener('touchend', onTouchEnd);
        if (mq.matches) {
          video.addEventListener('touchstart', onTouchStart);
          video.addEventListener('touchmove', onTouchMove);
          video.addEventListener('touchend', onTouchEnd);
        }
      });
    }

    let timer = null;
    let startX = 0, startY = 0;
    const threshold = 10;
    const holdTime = 500;
    let isPlaying = false;

    function onTouchStart(e) {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      isPlaying = false;

      const vid = e.currentTarget;
      timer = setTimeout(() => {
        try {
          vid.play();
          isPlaying = true;
        } catch(err) { if (err.name !== "AbortError") console.log(err); }
      }, holdTime);
    }

    function onTouchMove(e) {
      const touch = e.touches[0];
      const deltaX = Math.abs(touch.clientX - startX);
      const deltaY = Math.abs(touch.clientY - startY);
      if (deltaX > threshold || deltaY > threshold) {
        clearTimeout(timer);
      }
    }

    function onTouchEnd(e) {
      clearTimeout(timer);
      const vid = e.currentTarget;
      if (isPlaying) {
        try { vid.pause(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      }
      isPlaying = false;
    }

    handleMobileHold(mediaQuery);
    mediaQuery.addEventListener('change', handleMobileHold);
  </script>
</body>
