<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Yonatan Mamo - 4 Columns, Stacked Cards</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* BODY => White margins on sides => we do max-width container */
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #f9f9f9; /* overall page white */
      color: #000;
      overflow-x: hidden;
    }

    /************************************************************
     * A) PAGE WRAPPER => limit width, center => white margins
     ************************************************************/
    .page-wrapper {
      max-width: 1200px;
      margin: 0 auto;
      position: relative; /* so we can position things inside if needed */
    }

    /************************************************************
     * STICKY HERO (BLACK)
     ************************************************************/
    .hero-container {
      position: sticky;
      top: 0; left: 0; right: 0;
      background-color: #000;
      border-radius: 0 0 20px 20px; /* bottom corners */
      z-index: 2000;
      padding: 2rem;
      transition: padding 0.5s ease;
      color: #fff;
    }
    .hero-container.shrink {
      padding: 1rem;
    }

    /* Animated pop for hero title letters */
    .hero-title {
      display: inline-block;
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #fff;
    }
    .hero-title .letter {
      display: inline-block;
      transform: scale(0.8);
      animation: popIn 0.5s ease forwards;
    }

    @media (max-width: 768px) { /* Target devices with a width of 768px or less */
      .hero-container.shrink {
        padding: 1.5rem; /* Smaller padding for mobile */
      }
      .hero-title {
        font-size: 1.8rem;
      }

    }

    @keyframes popIn {
      to { transform: scale(1); }
    }

    .hero-container.shrink .hero-about,
    .hero-container.shrink .contact-row {
      display: none; /* hide about/contact fully in shrink mode */
    }
    .hero-about {
      line-height: 1.5;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 1.5rem;
      max-width: 900px;
    }
    .contact-row {
      display: flex;
      gap: 1rem; /* Add space between icons */
      justify-content: left; /* Center-align the icons */
      margin-bottom: 1.5rem;
    }

    .contact-row a {
      color: #ccc; /* Default icon color */
      font-size: 24px; /* Icon size */
      text-decoration: none; /* Remove underline */
    }

    .contact-icon {
      width: 16px;
      height: 16px;
      background-color: #888;
      border-radius: 50%;
    }

    /* Nav pills remain visible in both states */
    .nav-pills {
      display: flex;
      gap: 0.5rem;
    }
    .nav-pills a {
      display: inline-block;
      background-color: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 0.9rem;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    .nav-pills a:hover {
      background-color: #444;
    }
/*
    @media (max-width: 768px) {
      .contact-row {
        margin-bottom: 3rem;
      }

    } */
    /************************************************************
     * SECTION CARDS
     ************************************************************/
    /* We'll place them inside the .page-wrapper so they share the same left/right margins. */
    .section-card {
      position: relative;
      margin-top: -40px; /* so it overlaps the previous card's bottom corners */
      padding-top: 10rem; /* extra top space => see the color above the gallery */
      padding-bottom: 0rem; /* see color below gallery => ensure corners visible */
      border-radius: 0 0 20px 20px;
      overflow: hidden; /* ensures no video protrudes outside if taller */
      color: #fff; /* or #000 if you prefer, but typically white on color */
    }

    /* 3D => red card */
    .card-3d {
      background-color: #e74c3c; /* red */
      /* z-index: 9999999; */
    }
    /* Touch => blue card */
    .card-touch {
      background-color: #3498db; /* blue */
      /* z-index: -1; */
    }

    /************************************************************
     * SECTION TITLES => vertical on desktop, normal on mobile
     ************************************************************/
    .section-title {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
      color: #fff;
    }
    /* On desktop => we rotate it vertically on the left side */
    @media (min-width: 1024px) {
      .section-title {
        position: absolute;
        /* writing-mode: vertical-rl; rotate text 90deg to the left */
        /* transform: rotate(-90deg); so top is the original left side up */
        left: 0;
        top: 0%;
        /* transform-origin: center; */
        font-size: 10rem;
        /* text-align: left; */
        margin: 0; /* no margin since it's absolute */
        opacity: 0.2; /* subtle wide font effect? up to you */
        z-index: 3;
      }
    }

    /************************************************************
     * 4-FLEX-COLUMN LAYOUT => no side padding => fill card width
     ************************************************************/
    .multi-column {
      display: flex;
      width: 100%;
      /* no padding => videos fill the entire card horizontally */
    }
    .col {
      display: flex;
      flex-direction: column;
    }

    /* 1 column on phone (≤767px) */
    @media (max-width: 767px) {
      .multi-column {
        flex-wrap: wrap;
      }
      .col {
        width: 100%;
      }
    }
    /* 2 columns on tablet (768px-1023px) */
    @media (min-width: 768px) and (max-width: 1023px) {
      .col {
        width: 50%;
      }
    }
    /* 4 columns on desktop (≥1024px) */
    @media (min-width: 1024px) {
      .col {
        width: 25%;
      }
    }

    .rect-video {
      width: 100%;
      cursor: pointer;
      background-color: #222;
      transition: transform 0.3s;
    }
    .rect-video:hover {
      transform: scale(1.04);
    }

    /************************************************************
     * DESKTOP OVERLAY
     ************************************************************/
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .overlay.active {
      display: flex;
    }
    .overlay-content {
      position: relative;
      background-color: #000;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 80%;
      max-height: 80%;
      overflow: hidden;
    }
    .overlay-content video {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background-color: #333;
      color: #fff;
      border: none;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- PAGE WRAPPER for white side margins -->
  <div class="page-wrapper">

    <!-- STICKY HERO -->
    <div class="hero-container" id="heroContainer">
      <div class="hero-content">
        <h1 class="hero-title" id="heroTitle"></h1>
        <div class="hero-about">
          I enjoy working on procedural design, animations, and interactive projects, combining programming with creative problem-solving. My interests also include UI development, data visualization, and exploring the technical side of graphics and rendering.
        </div>
        <div class="contact-row">
          <a href="mailto:girmayonatan86@gmail.com" aria-label="Email">
            <i class="fas fa-envelope"></i>
          </a>
          <a href="https://www.linkedin.com/in/yonatan-mamo-07b426137/" target="_blank" aria-label="LinkedIn">
            <i class="fab fa-linkedin"></i>
          </a>
          <a href="https://www.instagram.com/yonatan.gm/" target="_blank" aria-label="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://www.behance.net/yonatanmamo" target="_blank" aria-label="Behance">
            <i class="fab fa-behance"></i>
          </a>
        </div>

        <div class="nav-pills">
          <a href="#card3D">3D</a>
          <a href="#cardTouch">TouchDesigner</a>
          <a href="projects/spotify-uiux/index.html" target="_blank">UI/UX</a>
        </div>
      </div>
    </div>

    <!-- 3D CARD (Red) -->
    <div class="section-card card-3d" id="card3D">
      <!-- Vertical Title for Desktop -->
      <h2 class="section-title">3D</h2>
      <div class="multi-column" id="multiCol3D">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>

    <!-- TOUCH CARD (Blue) -->
    <div class="section-card card-touch" id="cardTouch">
      <h2 class="section-title">TouchDesigner</h2>
      <div class="multi-column" id="multiColTouch">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
      </div>
    </div>
  </div> <!-- end page-wrapper -->

  <!-- DESKTOP OVERLAY -->
  <div class="overlay" id="desktopOverlay">
    <div class="overlay-content">
      <button class="close-btn" id="closeBtn">X</button>
      <video id="overlayVideo" controls></video>
    </div>
  </div>

  <script>
    /*************************************************************
     * 1) ANIMATE HERO TITLE with “pop in” letters
     *************************************************************/
    const heroTitleEl = document.getElementById('heroTitle');
    const heroText = "HELLO, I'M YONATAN";

    function setHeroTitle(text) {
      heroTitleEl.innerHTML = "";
      let delay = 0;
      for (let i = 0; i < text.length; i++) {
        const char = text[i];
        const span = document.createElement('span');
        span.classList.add('letter');
        span.style.animationName = 'popIn';
        span.style.animationDelay = delay + 's';
        span.innerText = char === " " ? "\u00A0" : char; // Use non-breaking space for spaces
        heroTitleEl.appendChild(span);
        delay += 0.05;
      }
    }

    setHeroTitle(heroText);

    let heroContainer = document.getElementById('heroContainer');
    let heroWasShrunk = false;
    const observer = new MutationObserver(mutationList => {
      mutationList.forEach(mutation => {
        if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
          const hasShrink = heroContainer.classList.contains('shrink');
          if (heroWasShrunk && !hasShrink) {
            setHeroTitle(heroText);
          }
          heroWasShrunk = hasShrink;
        }
      });
    });
    observer.observe(heroContainer, { attributes: true });
  </script>

  <script>
    /*************************************************************
     * 2) HERO SHRINK ON SCROLL
     *************************************************************/
    window.addEventListener('scroll', () => {
      if (window.scrollY > 150) {
        heroContainer.classList.add('shrink');
      } else {
        heroContainer.classList.remove('shrink');
      }
    });
  </script>

  <script>
    /*************************************************************
     * 3) CREATE & LAZY-LOAD 18 videos for 3D & Touch
     *************************************************************/
    const threeDCount = 18;
    const touchCount = 18;
    const multiCol3D = document.getElementById('multiCol3D').children;
    const multiColTouch = document.getElementById('multiColTouch').children;

    // Hardcoded arrays with video file names (just the base names)
    const threeDVideos = [
    "video12.mp4", "video9.mp4",  "video13.mp4", "mov32.mp4", "video11.mp4", "mov30.mp4", "mov33.mp4", "mov22.mp4",
      "video0.mp4", /* "video1.mp4" */, "mov24.mp4",
      "video3.mp4", "video4.mp4", "video5.mp4",
      ,"video6.mp4", "video8.mp4", "video10.mp4",
      /*"video7.mp4"*/, "video14.mp4",
      "video15.mp4", "video16.mp4", "video17.mp4"
    ].reverse();

    const touchVideos = [
      "Movie99.mp4",
      "Movie10.mp4",
      "Movie11.mp4",
      "Movie18.mp4",
      "Movie21.mp4",
      "Movie27.mp4",
      "Movie31.mp4",
      "Movie40.mp4",
      "Movie41.mp4",
      "Movie56.mp4",
      "Movie62.mp4",
      "Movie9.mp4",
      "Movie42.mp4"
    ];


    // Fill 3D videos
    threeDVideos.forEach((video, index) => {
      const vid = document.createElement('video');
      vid.className = 'rect-video';
      vid.dataset.src = `assets/${video}`; // Append "assets/" to the filename
      vid.preload = 'auto';
      vid.muted = true;
      vid.playsInline = true;
      vid.loading = 'lazy';
      multiCol3D[index % 4].appendChild(vid); // Distribute videos across columns
    });

    // Fill Touch videos
    touchVideos.forEach((video, index) => {
      const vid = document.createElement('video');
      vid.className = 'rect-video';
      vid.dataset.src = `assets/${video}`; // Append "assets/" to the filename
      vid.preload = 'auto';
      vid.muted = true;
      vid.playsInline = true;
      vid.loading = 'lazy';
      multiColTouch[index % 4].appendChild(vid); // Distribute videos across columns
    });


    const allVids = document.querySelectorAll('.rect-video');
  </script>

  <script>
    /*************************************************************
     * 4) LAZY LOADING => IntersectionObserver
     *************************************************************/
    const lazyObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const vid = entry.target;
          if (vid.dataset.src) {
            vid.src = vid.dataset.src;
            vid.load();
          }
          lazyObserver.unobserve(vid);
        }
      });
    });
    allVids.forEach(vid => lazyObserver.observe(vid));
  </script>

  <script>
    /*************************************************************
     * 5) SCROLL TILT => only on smaller screens
     *************************************************************/
    function enableTiltForNonDesktop() {
      // if (window.innerWidth >= 1024) {
      //   window.removeEventListener('scroll', tiltHandler);
      //   allVids.forEach(vid => vid.style.transform = '');
      // } else {
      //   window.addEventListener('scroll', tiltHandler);
      // }
      window.addEventListener('scroll', tiltHandler);
    }
    function tiltHandler() {
      allVids.forEach(video => {
        const rect = video.getBoundingClientRect();
        const distance = window.innerHeight - rect.bottom;
        const maxDistance = 300.0;
        let angle = (distance / maxDistance) * 10;
        angle = Math.max(0, Math.min(200, angle));
        // if (distance ) {
        //   angle = 0;
        // }
        video.style.transform = `rotateY(${angle}deg)`;
      });
    }
    enableTiltForNonDesktop();
    window.addEventListener('resize', enableTiltForNonDesktop);
  </script>

  <script>
    /*************************************************************
     * 6) HOVER-TO-PLAY => Desktop
     *************************************************************/
    allVids.forEach(video => {
      video.addEventListener('mouseover', e => {
        e.currentTarget.muted = true;
        try { e.currentTarget.play(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      });
      video.addEventListener('mouseleave', e => {
        try { e.currentTarget.pause(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      });
    });
  </script>

  <script>
    /*************************************************************
     * 7) DESKTOP OVERLAY => click
     *************************************************************/
    const desktopOverlay = document.getElementById('desktopOverlay');
    const overlayVideo = document.getElementById('overlayVideo');
    const closeBtn = document.getElementById('closeBtn');

    function handleDesktopClick(e) {
      if (window.innerWidth >= 1024) {
        desktopOverlay.classList.add('active');
        overlayVideo.src = e.currentTarget.src;
        overlayVideo.play();
      }
    }
    allVids.forEach(video => {
      video.addEventListener('click', handleDesktopClick);
    });

    closeBtn.addEventListener('click', () => {
      desktopOverlay.classList.remove('active');
      overlayVideo.pause();
      overlayVideo.src = "";
    });
  </script>

  <script>
    /*************************************************************
     * 8) MOBILE PRESS-AND-HOLD => play
     *************************************************************/
    let mediaQuery = window.matchMedia('(max-width: 600px)');
    function handleMobileHold(mq) {
      allVids.forEach(video => {
        // remove old
        video.removeEventListener('touchstart', onTouchStart);
        video.removeEventListener('touchmove', onTouchMove);
        video.removeEventListener('touchend', onTouchEnd);
        if (mq.matches) {
          video.addEventListener('touchstart', onTouchStart);
          video.addEventListener('touchmove', onTouchMove);
          video.addEventListener('touchend', onTouchEnd);
        }
      });
    }

    let timer = null;
    let startX = 0, startY = 0;
    const threshold = 10;
    const holdTime = 500;
    let isPlaying = false;

    function onTouchStart(e) {
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
      isPlaying = false;

      const vid = e.currentTarget;
      timer = setTimeout(() => {
        try {
          vid.play();
          isPlaying = true;
        } catch(err) { if (err.name !== "AbortError") console.log(err); }
      }, holdTime);
    }

    function onTouchMove(e) {
      const touch = e.touches[0];
      const deltaX = Math.abs(touch.clientX - startX);
      const deltaY = Math.abs(touch.clientY - startY);
      if (deltaX > threshold || deltaY > threshold) {
        clearTimeout(timer);
      }
    }

    function onTouchEnd(e) {
      clearTimeout(timer);
      const vid = e.currentTarget;
      if (isPlaying) {
        try { vid.pause(); }
        catch(err) { if (err.name !== "AbortError") console.log(err); }
      }
      isPlaying = false;
    }

    handleMobileHold(mediaQuery);
    mediaQuery.addEventListener('change', handleMobileHold);
  </script>
</body>
